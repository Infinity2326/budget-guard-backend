services:
  postgres_db:
    container_name: postgres
    image: postgres:17.4
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - ${POSTGRES_PORT}:5432
    volumes:
     - postgres_data:/var/lib/postgresql/data
    networks:
      - backend

  redis_db:
    container_name: redis_db
    image: redis:7.2.6
    restart: always
    ports:
      - ${REDIS_PORT}:6379
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
     - redis_data:/data
    networks:
      - backend

  app:
    container_name: nest_app
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - "${PORT}:${PORT}"
    env_file:
      - .env
    depends_on:
      - postgres_db
      - redis_db
    networks:
      - backend

volumes:
  postgres_data:
  redis_data:

networks:
  backend: